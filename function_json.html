<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>function inside a JSON</h1>
    <h2>converting a string into a function</h2>
    <p id="output"></p>
    <p id="output1"></p>
    <script>
        const nam = '{"name":"vishnu","age":"function () {return 30;}","Lname":"varma"}';
        const person = JSON.parse(nam);
        person.age = eval("(" + person.age + ")");
        document.getElementById("output").innerHTML = person.age();

        const name = '{"Fname":"john","Lname":"doe","age":20}'
        const person1 = JSON.parse(name);
        document.getElementById("output1").innerHTML = person1.age + " " + person1.Lname;

    </script>
</body>

</html>
