<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>looping an array </h1>
    <p id="result"></p>
    <script>

        const veggies = '{"color":"green","edible":true,"name":["carrot","onion","potato","brinjal"]}';
        const VEg = JSON.parse(veggies);
        document.getElementById("result").innerHTML = VEg["name"];
    </script>
</body>

</html>
